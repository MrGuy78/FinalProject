<br><br>
<div style="text-align: center;"><br>
  <h1>Register</h1><br>
  <form class="form-control form-label form-group form-check form-inline"><br>

  <label for="email">Email:</label><br>
  <input type="text" name="email" [(ngModel)]="newUser.email"><br><br>

  <label for="username">Username:</label><br>
  <input type="text" name="username" [(ngModel)]="newUser.username"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" name="password" [(ngModel)]="newUser.password"><br><br>

  <button class="btn btn-success" (click)="register(newUser)">Register Account</button><br><br>
</form>
</div>
