
<div class="container-fluid">
<table>
  <thead>
    <tr>
      <th></th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Biography</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><img src="{{loggedInUser.imageUrl}}"></td>
      <td>{{loggedInUser.username}}</td>
      <td>{{loggedInUser.email}}</td>
      <td>{{loggedInUser.phone}}</td>
      <td>{{loggedInUser.biography}}</td>
    </tr>
  </tbody>
</table>
<button class="btn btn-secondary me-5" [routerLink]="['/social-group']"> Social Group Page </button>

<!-- NEW GROUP FORM -->
<form class="form-control form-label form-group form-check form-inline"><br>

  <label for="name">Group Name:</label><br>
  <input type="text" id="name" name="name" [(ngModel)]="socialGroup.name"><br><br>

  <label for="category">Group Category:</label><br>
  <select type="select" id="category" name="category" [(ngModel)]="socialGroup.category.id">
    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
  </select><br><br>

  <label for="description">Description:</label><br>
  <textarea type="text" id="description" name="description" [(ngModel)]="socialGroup.description"></textarea><br><br>

  <label for="imageUrl">Group Image URL:</label><br>
  <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="socialGroup.imageUrl"><br><br>

<button class="btn btn-success" (click)="createNewGroup(socialGroup)">Create Group</button><br><br>
</form>
</div>
