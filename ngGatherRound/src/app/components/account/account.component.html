<!-- DETAILS DIV -->
<div class="container-fluid text-center">
  <div class="row align-items-start">
    <div class="col-6 offset-md-3">
  <p><img src="{{loggedInUser.imageUrl}}"></p>
  <h1 style="text-align: center;">{{loggedInUser.username}}</h1>
  <hr>
  <h4>Name: {{loggedInUser.firstName}} {{loggedInUser.lastName}}</h4>
  <h5>{{loggedInUser.email}} >>> {{loggedInUser.phone}}</h5><br><br>
  <h4>Bio:</h4>
  <p>{{loggedInUser.biography}}</p>
</div>
</div>
</div>
<br><br>

<!-- CLICKABLE FORM -->
<div class="container-fluid" style="text-align: center;">
  <form class="form-control form-label form-group form-check form-inline"><br>

  <button (click)="editProfile()" class="btn btn-primary">Edit My Profile</button><br>
<br>

<div *ngIf="isEditing">
  <label>First Name:</label>
  <input type="text" [(ngModel)]="loggedInUser.firstName" class="form-control" /><br>

  <label>Last Name:</label>
  <input type="text" [(ngModel)]="loggedInUser.lastName" class="form-control" /><br>

  <label>Email:</label>
  <input type="email" [(ngModel)]="loggedInUser.email" class="form-control" /><br>

  <label>Phone Number:</label>
  <input type="phone" [(ngModel)]="loggedInUser.phone" class="form-control" /><br>

  <label>Biography:</label>
  <textarea type="text" cols="50" rows="5" [(ngModel)]="loggedInUser.biography" class="form-control"></textarea><br>

  <label>Profile Image:</label>
  <input type="text" [(ngModel)]="loggedInUser.imageUrl" class="form-control" /><br>

  <button (click)="saveEdits()" (click)="updateUser(loggedInUser)"class="btn btn-success">Save Edits</button><br><br>
  <button (click)="cancelEdit()" class="btn btn-danger">Cancel</button><br><br>

</div>

<!-- SEE SOCIAL GROUPS -->
<div class="container-fluid" style="text-align: center;">
  <button class="btn btn-warning" [routerLink]="['/social-group']"> Activity Group Page </button>
  </div>
  <br>
</form>
</div><br>

<!-- MY GROUP LIST -->
<div class="container-fluid"style="text-align: center;">
  <button (click)="displayMyGroups()" class="btn btn-primary">My Groups</button>
  <div *ngIf="showMyGroups" >
    <label >Groups Owned By Me</label>
    <br><br>
    <div *ngFor="let group of showMyGroups">
    <!-- <div class="container-fluid" style="text-align: center;" *ngIf="selectedGroup"> -->
      <img [src]="group.imageUrl" style="width: 50vw; min-width: 300px;"><br><br>
      <h1> {{group.name}}</h1>
      <p>Category: {{group.category.name}}</p>
      <blockquote>Description: {{group.description}}</blockquote><br>
      </div>
  </div>
</div><br>

<!-- NEW GROUP FORM -->
<div class="container-fluid" style="text-align: center;">
<form class="form-control form-label form-group form-check form-inline"><br>
  <h2>Create New Group</h2><br>
  <label for="name">Group Name:</label><br>
  <input type="text" id="name" name="name" size="50" [(ngModel)]="socialGroup.name"><br><br>

  <label for="category">Group Category:</label><br>
  <select type="select" id="category" name="category" [(ngModel)]="socialGroup.category.id">
    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
  </select><br><br>

  <label for="description">Description:</label><br>
  <textarea type="text" cols="50" rows="5" id="description" name="description" [(ngModel)]="socialGroup.description"></textarea><br><br>

  <label for="imageUrl">Group Image URL:</label><br>
  <input type="text" id="imageUrl" name="imageUrl" size="50" [(ngModel)]="socialGroup.imageUrl"><br><br>

<button class="btn btn-success" (click)="createNewGroup(socialGroup)">Create Group</button><br><br>
</form></div><br><br>
