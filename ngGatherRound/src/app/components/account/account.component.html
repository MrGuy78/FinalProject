<br><br>
<h1 style="text-align: center;">{{loggedInUser.username}}</h1>
<br>

<!-- DETAILS DIV -->
<div class="container-fluid" style="text-align: center;">
  <p><img src="{{loggedInUser.imageUrl}}"></p>
  <h4>Name: {{loggedInUser.firstName}} {{loggedInUser.lastName}}</h4>
  <h5>{{loggedInUser.email}} - {{loggedInUser.phone}}</h5>
  <p>{{loggedInUser.biography}}</p>
</div>
<br><br>

<!-- CLICKABLE FORM -->
<button (click)="editProfile()" class="btn btn-primary">Edit Profile</button>

<div *ngIf="isEditing">
  <label>First Name:</label>
  <input type="text" [(ngModel)]="loggedInUser.firstName" class="form-control" />

  <label>Last Name:</label>
  <input type="text" [(ngModel)]="loggedInUser.lastName" class="form-control" />

  <label>Email:</label>
  <input type="email" [(ngModel)]="loggedInUser.email" class="form-control" />

  <label>Phone Number:</label>
  <input type="phone" [(ngModel)]="loggedInUser.phone" class="form-control" />

  <label>Biography:</label>
  <input type="text" [(ngModel)]="loggedInUser.biography" class="form-control" />

  <label>Profile Image:</label>
  <input type="text" [(ngModel)]="loggedInUser.imageUrl" class="form-control" />

  <button (click)="saveEdits()" (click)="updateUser(loggedInUser)"class="btn btn-success">Save Edits</button>
  <button (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>

</div>

<!-- SEE SOCIAL GROUPS -->
<div class="container-fluid" style="text-align: center;">
<button class="btn btn-secondary" [routerLink]="['/social-group']"> Social Group Page </button>
</div>
<br><br>

<!-- NEW GROUP FORM -->
<div class="container-fluid" style="text-align: center;">
<form class="form-control form-label form-group form-check form-inline"><br>

  <label for="name">Group Name:</label><br>
  <input type="text" id="name" name="name" [(ngModel)]="socialGroup.name"><br><br>

  <label for="category">Group Category:</label><br>
  <select type="select" id="category" name="category" [(ngModel)]="socialGroup.category.id">
    <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
  </select><br><br>

  <label for="description">Description:</label><br>
  <textarea type="text" id="description" name="description" [(ngModel)]="socialGroup.description"></textarea><br><br>

  <label for="imageUrl">Group Image URL:</label><br>
  <input type="text" id="imageUrl" name="imageUrl" [(ngModel)]="socialGroup.imageUrl"><br><br>

<button class="btn btn-success" (click)="createNewGroup(socialGroup)">Create Group</button><br><br>
</form></div>
